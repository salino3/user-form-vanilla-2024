<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Data</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="icon" type="image/x-icon" href="../../assets/icons/Vector.svg" />

   </head>
  <main id="main_page">
    <div class="containerPaymentDataForm">
        <div class="containerForm">
          <form
            id="paymentInfoForm"
           >
            <div class="boxInput">
              <label for="cardNumber"><b>Card number</b></label>
              <input type="number" id="cardNumber" name="cardNumber" required />
            </div>
            <div class="boxInput">
              <label for="cardHolderName"><b>Card holder name</b></label>
              <input type="text" id="cardHolderName" name="cardHolderName" required />
            </div>
            <div class="boxInput">
              <label for="expiryDate"><b>Expiry date</b></label>
              <input type="text" id="expiryDate" name="expiryDate" required />
            </div>
            <div class="boxInput">
              <label for="cvv"><b>CVV</b></label>
              <input type="number" id="cvv" name="cvv" required />
            </div>
          </form>
        </div>

        <script type="module" src="../../js/app.js"></script>
        <script  type="module"  src="./payment-data.js"></script>
      </main>
</html>

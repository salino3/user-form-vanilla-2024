<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Data</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="icon" type="image/x-icon" href="../../assets/icons/Vector.svg" />

  </head>
  <main id="main_page">
  <div class="containerAddresDataForm">
      <div class="containerForm">
        <form
          id="addressInfoForm"
         >
          <div class="boxInput">
            <label for="street"><b>Street</b></label>
            <input type="text" id="street" name="street" required />
          </div>
          <div class="boxInput">
            <label for="city"><b>City</b></label>
            <input type="text" id="city" name="city" required />
          </div>
          <div class="boxInput">
            <label for="country"><b>Country</b></label>
            <input type="text" id="country" name="country" required />
          </div>
          <div class="boxInput">
            <label for="zipCode"><b>Zip code</b></label>
            <input type="number" id="zipCode" name="zipCode" required />
          </div>
        </form>
      </div>
    </main>
    <script type="module" src="../../js/app.js"></script>
    <script  type="module"  src="./address-data.js"></script>
  </div>
</html>
